<div class="container mx-auto">
  <button
    (click)="goBack()"
    class="mb-6 inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500"
  >
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
    Back to Shows
  </button>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-800 rounded-lg p-4 mb-6">
    <p class="font-medium">{{ error }}</p>
  </div>

  <!-- Show Details -->
  <div *ngIf="show && !loading">
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ show.name }}</h1>
      <p class="text-sm text-gray-500">Show ID: {{ show.id }}</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Cast Members ({{ show.cast.length }})</h2>

      <div *ngIf="show.cast.length === 0" class="text-center py-8">
        <p class="text-gray-500">No cast information available for this show.</p>
      </div>

      <div *ngIf="show.cast.length > 0" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Birthday</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let member of show.cast" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ member.id }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ member.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ formatBirthday(member.birthday) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
